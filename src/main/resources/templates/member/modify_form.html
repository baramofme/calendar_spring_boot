<!DOCTYPE html>
<html lang="en"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:replace="~{/include/title.html::title}" />

    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/header_nav_footer.css}">
    <link rel="stylesheet" th:href="@{/css/member.css}">

    <script th:src="@{/js/member.js}"></script>

</head>
<body>

    <header th:replace="~{/include/header_nav_footer.html::header}" />

    <nav th:replace="~{/include/header_nav_footer.html::nav}" />

    <section>
        <div id="section_wrap">
            <div class="word">
                MODIFY FORM
            </div>
            <div class="content">
                <form th:action="@{/member/modify_confirm}"
                      name="modify_form"
                      method="post">
                    <input type="hidden" name="no" th:value="${loginedMemberDto.no}">
                    <!-- disalbe 된 데이터는 서버로 전송되지 않는다. 그래서 사용자 식별 가능한 no 를 넘긴다 -->
                    <input type="text" name="id" th:value="${loginedMemberDto.id}" readonly disabled><br>
                    <input type="password" name="pw" placeholder="INPUT MEMBER PW"><br>
                    <input type="email" name="mail" th:value="${loginedMemberDto.mail}" placeholder="INPUT MEMBER MAIL"><br>
                    <input type="text" name="phone" th:value="${loginedMemberDto.phone}" placeholder="INPUT MEMBER PHONE"><br>
                    <input type="button" value="modify" onclick="modifyForm();">
                    <input type="reset" value="reset">
                </form>
            </div>
        </div>
    </section>

    <footer th:replace="~{/include/header_nav_footer.html::footer}" />

</body>
</html>
